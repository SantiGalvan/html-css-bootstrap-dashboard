<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">

        <!-- Header -->
        <header class="header-top">
            <nav class="navbar">
                <div class="container-fluid flex-nowrap">
                    <a class="navbar-brand" href="#">
                        <img src="img/mobile-logo.png" class="cs-img">
                    </a>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <ul class="px-2">
                        <li>
                            <a href="#"><i class="fa-solid fa-bell"></i></a>
                        </li>
                    </ul>

                </div>
            </nav>
        </header>

        <!-- Content -->
        <div class="content">

            <!-- Sidebar -->
            <div id="sidebar">
                <nav class="sidebar-top">
                    <ul class="text-center fs-4 py-3">
                        <li class="mb-3">
                            <a href="#"><i class="fa-solid fa-house"></i></a>
                        </li>
                        <li class="mb-3">
                            <a href="#"><i class="fa-solid fa-chart-simple"></i></a>
                        </li>
                        <li class="mb-3">
                            <a href="#"><i class="fa-solid fa-signal"></i></a>
                        </li>
                    </ul>
                </nav>
                <nav class="sidebar-bottom">
                    <ul class="text-center fs-4 py-3">
                        <li>
                            <a href="#"><i class="fa-solid fa-gear"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- Main -->
            <main>

                <!-- Main Header -->
                <header class="main-header">
                    <div class="container-fluid py-3">
                        <div class="row row-cols-1 row-cols-md-3">
                            <div class="col order-md-1">
                                <div class="row">
                                    <div class="col">col 1</div>
                                    <div class="col">col 2</div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row row-cols-1">
                                    <div class="col">col 3</div>
                                    <div class="col">col 4</div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row row-cols-1">
                                    <div class="col">col 5</div>
                                    <div class="col">col 6</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>

                <!-- Section Graphs -->
                <section id="graphs" class="container-fluid py-3">
                    <div class="row row-cols-1 row-cols-lg-2">
                        <div class="col col-lg-8">Col grande</div>
                        <div class="col col-lg-4">Col piccola</div>
                    </div>
                </section>


            </main>
        </div>
    </div>

</body>

</html>
